<ion-content class="oc-style">
  <ion-menu contentId="main-content" menuId="main-menu" side="end" swipeGesture="true">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Routine</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <ion-list>
        <app-routine-list></app-routine-list>
        <!-- Ajoute d'autres éléments de menu ici -->
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="main-container" id="main-content">
    <ion-buttons class="menu-button" (click)="openMenu()">
      <ion-icon name="reorder-three" size="large"></ion-icon>
    </ion-buttons>
    <div class="clock-container-with-menu">
      <div class="clock-container">
        <div class="clock">
          <div class="hour-hand"></div>
          <div class="minute-hand"></div>
          <div class="second-hand"></div>
        </div>
      </div>
    </div>


    <!-- Liste des tâches (petites cartes) -->
    <div class="task-list">
      <ion-list>
        <ion-card *ngFor="let task of tasks; let i = index" [color]="colors[i % colors.length]">
          <div class="task-item">
            <ion-label class="task-name">{{ task.name }}</ion-label>
            <ion-label class="task-time">{{ task.taskTime }}</ion-label>
            <ion-icon class="task-icon" name="settings-sharp" slot="end"></ion-icon>
          </div>
        </ion-card>
    
        <!-- Carte d'ajout de tâche -->
        <ion-card *ngIf="isAddingTask" [color]="colors[tasks.length % colors.length]">
          <div class="task-item">
            <ion-input [(ngModel)]="newTask.name" placeholder="Tâche"></ion-input>
            <ion-input [(ngModel)]="newTask.taskTime" placeholder="Heure (hh:mm)" type="time"></ion-input>
  
            <ion-button (click)="saveTask()">
              <ion-icon name="checkmark-circle-outline" slot="icon-only"></ion-icon>
            </ion-button>

            <ion-button (click)="cancelTask()">
            <ion-icon name="close-circle-outline" slot="icon-only"></ion-icon>
          </ion-button>
          </div>
        </ion-card>
      </ion-list>
    </div>
        <!-- Bouton pour ajouter une nouvelle tâche -->
        <div class="add-task" style="display: flex; justify-content: center; margin-top: 20px;">
          <ion-fab-button (click)="addTaskCard()">
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
        </div>

    <!-- Post-it mémo -->
    <div class="memo-container">
      <div class="memo-header">
        <h3>MEMO</h3>
      </div>
      <ion-textarea [(ngModel)]="postItMemo" class="memo" placeholder="Cliquez pour ajouter une note..."></ion-textarea>
      <ion-button expand="block" (click)="saveMemo()">SAUVEGARDER</ion-button>
    </div>

  </div>
</ion-content>
